{% extends 'base.html' %}


{% block content %}
<br />
<h3 class="text-center">Artists List
<span>
    <a href="{% url 'create-artist' %}" class="m-3 btn btn-success">Add New Artiste</a>
</span>
</h3>
<hr />
<div class="row">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th colspan="2">Actions</th>
            </tr>
        </thead>
        <tbody>

            {% for artist in artists %}
            <tr>
                <td>{{artist.id}}</td>
                <td>{{artist.first_name}} {{artist.last_name}}</td>
                <td>{{artist.age}}</td>
                <td>
                    <a href="{% url 'update-artiste' artist.id %}" class="btn btn-primary">Update</a>
                </td>
                <td>
                    <a href="{% url 'delete-artiste' artist.id %}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}


        </tbody>
    </table>
</div>
{% endblock content %}
