{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<br />

<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <h3 class="text-center">Create New Song</h3>
        <hr />
        <form method="POST">
            {% csrf_token %}
            {{form | crispy}}
            <br />
            <div class="col text-center">
                <button type="submit" class="btn btn-primary">Submit Details</button>
            </div>
        </form>
    </div>
    <div class="col-md-"></div>
</div>
{% endblock content %}
